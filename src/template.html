<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
</head>
<body>
    <div id="grid-container">
        <header id="header">
            <nav class="nav-header">
                <div class="nav-menu">

                    <div class="nav-left">
                        <div class="nav-left-containers">
                            <h1 id="logo">Virtual Library</h1>

                            <div class="search-container">
                                <box-icon name='search' ></box-icon>
                                <input type="text" name="search" id="search-input">
                            </div>
                        </div>
                    </div>

                    <div class="nav-right">
                        <div class="nav-right-containers">

                            <div class="panel-right">

                                <div class="subscribe-button">
                                    <button type="button" id="subscribe">Subscribe</button>
                                </div>

                                <div class="user-profile">
                                    <p class="username">User Profile</p>
                                    <box-icon name='user-circle' ></box-icon>
                                </div>

                                <div class="vertical-border"></div>

                                <div class="nav-control-panel">
                                    <box-icon name='home' type='solid' class="home-icon" ></box-icon>
                                    <box-icon name='user-detail' type='solid' class="user-detail" ></box-icon>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </nav>
        </header>
        <main id="main">
            <section class="section recently-added">
                <h2 class="section-title">Top Books</h2>
            </section>
        </main>
        <aside id="aside-1">
            <nav class="nav-aside">
                <div class="nav-container">

                    <div class="nav-menus">
                        <h3 class="nav-title">browse</h3>

                        <ul class="menu">
                            <li class="menu-items"><box-icon type='solid' name='bookmarks'></box-icon><a href="#" class="nav-link">top books</a></li>
                            <li class="menu-items"><box-icon name='book-add' type='solid' ></box-icon><a href="#" class="nav-link">discover</a></li>
                            <li class="menu-items"><box-icon name='book-heart' type='solid' ></box-icon><a href="#" class="nav-link">categories</a></li>
                        </ul>

                    </div>

                    <hr>

                    <div class="nav-menus">

                        <h3 class="nav-title">your books</h3>

                        <ul class="menu">
                            <li class="menu-items"><box-icon name='book-open' ></box-icon><a href="#" class="nav-link">reading</a></li>
                            <li class="menu-items"><box-icon type='solid' name='bookmark-alt-plus'></box-icon><a href="#" class="nav-link">favorite books</a></li>
                            <li class="menu-items"><box-icon name='history' ></box-icon><a href="#" class="nav-link">history</a></li>
                        </ul>

                    </div>

                    <hr>

                    <div class="nav-menus">

                        <h3 class="nav-title">shelves</h3>

                        <ul class="menu">
                            <li class="menu-items"><box-icon type='solid' name='book-content'></box-icon><a href="#" class="nav-link">your shelves</a></li>
                        </ul>

                        <button type="button" class="button" id="create-book">create a book</button>
                    </div>
                </div>

            </nav>
        </aside>
        <aside id="aside-2">

            <div class="aside-container">

                <div class="aside-navbar">

                    <div class="nav-menus">

                        <h3 class="nav-title">your friends</h3>

                        <ul class="menu">
                            <li class="menu-items"><a href="#" class="nav-link"></a></li>
                        </ul>

                    </div>

                </div>

            </div>

        </aside>
        <footer id="footer">
            <p>&copy; Copyright Virtual Library by Billy English</p>
        </footer>
    </div>
    <dialog open>
        <form>
            <p class="form-title">add your book</p>
            <div>
                <input type="text" name="book-title" id="book-title" placeholder="Book Title">
            </div>
            <div>
                <input type="text" name="book-author" id="book-author" placeholder="Author">
            </div>
            <div>
                <input type="number" name="book-pages" id="book-pages" placeholder="Pages">
            </div>
            <div>
                <label for="">Did you read this book?
                    <input type="checkbox">
                </label>
            </div>
            <div class="control-panel">
                <button type="button" id="cancel">Cancel</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
