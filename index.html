<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <header class="header">
            <nav>
                <div class="left-navbar">
                    <h1 id="logo">Library</h1>
                    <hr>
                    <div class="search-input">
                        <i class="ri-search-line"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>

                <div class="right-navbar">
                    <button type="button">Subscribe</button>
                    <p>User name</p>
                    <hr>
                    <div>
                        <i class="ri-home-4-line"></i>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <section>
                <h2 class="section-title">Recently Added</h2>
            </section>
            <section>
                <h2 class="section-title">Recommended For You</h2>
            </section>
            <section>
                <h2 class="section-title">My Shelf</h2>
            </section>
        </main>
        <aside class="aside-1">

            <div class="my-browse">
                <h3 class="aside-title">browse</h3>

                <ul class="aside-list">
                    <li><i class="ri-bookmark-fill"></i>top books</li>
                    <li><i class="ri-compass-line"></i>discover</li>
                    <li><i class="ri-book-shelf-line"></i>categories</li>
                </ul>

            </div>

            <hr>

            <div class="my-menu">

                <h3 class="aside-title">your books</h3>

                <ul class="aside-list">
                    <li><i class="ri-book-read-line"></i>reading</li>
                    <li><i class="ri-book-line"></i>favorite books</li>
                    <li><i class="ri-history-line"></i>history</li>
                </ul>

            </div>

            <hr>

            <div class="my-shelves">

                <h3 class="aside-title">shelves</h3>

                <ul class="aside-list">
                    <li><i class="ri-book-shelf-fill"></i>your shelves</li>
                </ul>

                <button type="button" id="book-shelf">Create a Shelf</button>

            </div>
        </aside>
        <aside class="aside-2">
            <div>
                <h3 class="aside-title">your friends</h3>
            </div>
        </aside>
        <footer class="footer">
            Footer
        </footer>
    </div>
    <script>
        const createShelf = document.querySelector("#book-shelf");

        createShelf.addEventListener("click", () => {
            alert("Create Shelf");
        });
    </script>
</body>
</html>
